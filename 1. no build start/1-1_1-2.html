<!-- Get start, v-for generate -->

<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="opda0887 (Kiwi_Lin)" />
    <meta name="robots" content="index, follow" />
    <!-- Set the target and description -->
    <base target="_self" />
    <meta name="description" content="" />
    <title>The test web</title>

    <!-- from vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">My Website</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li v-for="link in links" class="nav-item active">
            <a class="nav-link" href="#">{{ link }}</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="container">
      <h1>{{ title }}</h1>
      <p>{{ text }}</p>
    </div>

    <script>
      const { createApp, ref } = Vue;

      // navbar
      createApp({
        setup() {
          const links = ref(["Home", "About", "Services", "Contact"]);
          return { links };
        },
      }).mount("nav");

      // title
      createApp({
        setup() {
          const title = ref("Hello Vue!");
          const text = ref("Welcome to the wonderful world.");
          return {
            title,
            text,
          };
        },
      }).mount("#container");
    </script>
  </body>
</html>
